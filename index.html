<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extensionias I - Aprenda Programação Básica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Open+Sans:wght@300;400;600&family=Montserrat:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-primary sticky-top">
        <div class="container">
            <span class="navbar-brand mb-0 h1 text-white">
                <i class="bi bi-code-slash me-2"></i>Extensionias I
            </span>
            <div class="d-flex">
                <button class="btn btn-outline-light btn-sm me-2" id="toggle-dark-mode">
                    <i class="bi bi-moon"></i>
                </button>
                <button class="btn btn-outline-light btn-sm" id="show-progress">
                    <i class="bi bi-trophy"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-5 fw-bold mb-3">Extensionias I</h1>
            <p class="lead mb-4">Aprenda programação básica através de jogos interativos</p>
            <div class="progress-container" id="progress-container" style="display: none;">
                <h4 class="mb-3">Seu Progresso</h4>
                <div id="progress-list"></div>
                <div class="mt-3">
                    <div class="progress">
                        <div id="overall-progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <small class="text-muted" id="progress-text">0 de 9 jogos completados</small>
                </div>
            </div>
        </div>
    </section>

    <!-- Games Section -->
    <section id="modules" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Jogos Educativos</h2>
            <div class="row g-4" id="games-grid">
                <!-- Jogos serão inseridos via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Games Area -->
    <section id="games" class="py-5 bg-light" style="display: none;">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 id="current-game-title">Jogo Atual</h2>
                <div>
                    <button class="btn btn-outline-secondary me-2" id="hint-btn">
                        <i class="bi bi-lightbulb"></i> Dica
                    </button>
                    <button class="btn btn-outline-secondary" id="back-to-menu">
                        <i class="bi bi-arrow-left me-2"></i>Voltar aos Jogos
                    </button>
                </div>
            </div>

            <!-- Hint Container -->
            <div class="hint-container" id="hint-container">
                <h6><i class="bi bi-lightbulb-fill text-warning me-2"></i>Dica</h6>
                <p id="hint-text"></p>
            </div>

            <!-- Containers dos jogos serão inseridos via JavaScript -->
            <div id="games-container"></div>
        </div>
    </section>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>Extensionias I - Programa de Extensão em Programação Básica</p>
            <p class="small mb-0">Educação de Jovens e Adultos - 2024</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    
</body>
</html>
